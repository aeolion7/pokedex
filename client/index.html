<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pokedex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="left-side">
        <div id="lens-piece"></div>
        <div id="left-inside">

            <div id="image-screen-border">
              <div id="image-screen"></div>

            <div id="spine-main"></div>
            <div class="hinge"></div>
          </div>
        </div>
      </div>
      <div id="right-side">
        <div id="right-page">
          <div id="info-screen"></div>
        </div>
      </div>
    </div>
  </body>
</html>
